<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button class="btn" id="myBtn">Click Me!</button>
    <div class="popover" id="myPopover">
        <div class="popover-inner">
            <h3>My Popover</h3>
            <p>This is some random text that is used here!</p>
        </div>
        <button class="btn" id="closeBtn">Close</button>

    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Popover Application</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
